<ion-header>
    <ion-toolbar >
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <div id="titulo">
        <p>Registro</p>
      </div>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-card>

      <ion-card-content>
        <form [formGroup]="formularioRegistro" (keyup.enter)="guardar()">
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input formControlName="nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input formControlName="password" type="password" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Confirmar contraseña</ion-label>
            <ion-input formControlName="confirmacionPassword" type="password"></ion-input>
          </ion-item>
          <br>
          <div class="reg">
            <ion-button color="secondary"  (click)="guardar()">Registrarse
            </ion-button>
         </div>
        </form>
      </ion-card-content>
    </ion-card>
  </ion-content>
 
  <ion-footer class="ver">
    <ion-toolbar>
      <ion-button color="transparent"  routerLink="/home"   >
        <ion-icon name="chevron-back-outline"></ion-icon><p class="vol">volver</p>     
       </ion-button>
    </ion-toolbar>
  </ion-footer>
